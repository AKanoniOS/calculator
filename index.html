<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="grid">
            <div class="grid-item display"></div>
    
            <div class="grid-item num">7</div>
            <div class="grid-item num">8</div>
            <div class="grid-item num">9</div>
            <div class="grid-item divide">/</div>
    
            
            <div class="grid-item num">4</div>
            <div class="grid-item num">5</div>
            <div class="grid-item num">6</div>
            <div class="grid-item multiply">X</div>
            
            <div class="grid-item num">1</div>
            <div class="grid-item num">2</div>
            <div class="grid-item num">3</div>
            <div class="grid-item subtract">-</div>
            
            <div class="grid-item clear">C</div>
            <div class="grid-item num">0</div>
            <div class="grid-item num">.</div>
            <div class="grid-item add">+</div>
    
            <div class="grid-item equals">=</div>
        </div>
    </div>
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
